
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Liste des doctorats</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-sm table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Last name</th>
                                            <th>First name</th>
                                            <th>Email</th>
                                            <th>Faculte</th>
                                            <th>Action</th>
                                            <th>Detail</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     
                                         @for (doctorat of doctorats(); track doctorat){
                                            
                                              <tr>
                                                    <td>{{ doctorat.last_name }}</td>
                                                    <td>{{ doctorat.first_name }}</td>
                                                    <td>{{ doctorat.email }}</td>
                                                    <td>{{ doctorat.faculte }}</td>
                                                    <td>
                                                        <a  [routerLink]="['/home/edit-doctorat', doctorat.id]" routerLinkActive="router-link-active"  type="button" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i>&nbsp;</a>
                                                        <button (click)="onDelete(doctorat)" style="margin-left: 3px;" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i>&nbsp;</button>
                                    
                                                    </td>
                                                     <td>
                                                        <a  [routerLink]="['/home/detail', doctorat.id]" routerLinkActive="router-link-active"  class="btn btn-success btn-sm"><i class="fa fa-edit"></i>&nbsp;voir</a>                                    
                                                    </td>
                                              </tr>
                                         }
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
